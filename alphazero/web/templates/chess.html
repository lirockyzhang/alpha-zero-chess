<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaZero Chess - Play Against AI</title>

    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .model-info {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .model-info span {
            margin: 0 15px;
            color: #34495e;
            font-weight: 500;
        }

        .game-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .board-container {
            flex: 1;
        }

        #board {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .controls {
            flex: 0 0 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .control-group h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .color-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .color-btn.selected {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .move-history {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .move-history p {
            margin: 5px 0;
            color: #34495e;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }

            .controls {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ôüÔ∏è AlphaZero Chess</h1>
        <p class="subtitle">Play against the trained AI model</p>

        <div class="model-info">
            <span>üß† Model: {{ num_filters }} filters, {{ num_blocks }} blocks</span>
            <span>üîç MCTS: {{ num_simulations }} simulations</span>
        </div>

        <div class="game-container">
            <div class="board-container">
                <div id="board"></div>
                <div id="status" class="status info">Select your color and click "New Game" to start</div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3>Game Setup</h3>
                    <div class="color-selector">
                        <button class="color-btn selected" id="white-btn" onclick="selectColor('white')">
                            ‚ö™ White
                        </button>
                        <button class="color-btn" id="black-btn" onclick="selectColor('black')">
                            ‚ö´ Black
                        </button>
                    </div>
                    <button class="btn-primary" onclick="newGame()">üéÆ New Game</button>
                    <button class="btn-secondary" onclick="resetBoard()">üîÑ Reset Board</button>
                </div>

                <div class="control-group">
                    <h3>Move History</h3>
                    <div class="move-history" id="move-history">
                        <p style="color: #95a5a6;">No moves yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Chess.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- Chessboard.js -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        let board = null;
        let game = new Chess();
        let humanColor = 'white';
        let sessionId = 'session_' + Date.now();
        let moveHistory = [];

        function selectColor(color) {
            humanColor = color;
            document.getElementById('white-btn').classList.remove('selected');
            document.getElementById('black-btn').classList.remove('selected');
            document.getElementById(color + '-btn').classList.add('selected');
        }

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }

        function updateMoveHistory() {
            const historyEl = document.getElementById('move-history');
            if (moveHistory.length === 0) {
                historyEl.innerHTML = '<p style="color: #95a5a6;">No moves yet</p>';
                return;
            }

            let html = '';
            for (let i = 0; i < moveHistory.length; i += 2) {
                const moveNum = Math.floor(i / 2) + 1;
                const whiteMove = moveHistory[i];
                const blackMove = moveHistory[i + 1] || '';
                html += `<p>${moveNum}. ${whiteMove} ${blackMove}</p>`;
            }
            historyEl.innerHTML = html;
            historyEl.scrollTop = historyEl.scrollHeight;
        }

        function onDragStart(source, piece, position, orientation) {
            // Don't allow moves if game is over
            if (game.game_over()) return false;

            // Only allow human to move their pieces
            if ((humanColor === 'white' && piece.search(/^b/) !== -1) ||
                (humanColor === 'black' && piece.search(/^w/) !== -1)) {
                return false;
            }

            // Don't allow moves when it's not human's turn
            if ((humanColor === 'white' && game.turn() === 'b') ||
                (humanColor === 'black' && game.turn() === 'w')) {
                return false;
            }
        }

        function onDrop(source, target) {
            // Try to make the move
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to queen for simplicity
            });

            // Illegal move
            if (move === null) return 'snapback';

            // Add to move history
            moveHistory.push(move.san);
            updateMoveHistory();

            // Make API call to get model's response
            makeMove(move.from + move.to);
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function makeMove(moveUci) {
            updateStatus('AI is thinking...', 'info');

            fetch('/api/make_move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    move: moveUci
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    updateStatus('Error: ' + data.error, 'error');
                    return;
                }

                // Update board with new position
                game.load(data.fen);
                board.position(data.fen);

                // Add model move to history
                if (data.model_move) {
                    const modelMove = game.history()[game.history().length - 1];
                    moveHistory.push(modelMove);
                    updateMoveHistory();
                }

                // Check if game is over
                if (data.game_over) {
                    const result = data.result;
                    let message = 'Game Over! ';
                    if (result.winner === humanColor) {
                        message += 'You won! üéâ';
                    } else if (result.winner === null) {
                        message += 'Draw';
                    } else {
                        message += 'AI won!';
                    }
                    message += ' (' + result.reason + ')';
                    updateStatus(message, result.winner === humanColor ? 'success' : 'warning');
                } else {
                    updateStatus('Your turn', 'info');
                }
            })
            .catch(error => {
                updateStatus('Error: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }

        function newGame() {
            updateStatus('Starting new game...', 'info');

            fetch('/api/new_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    session_id: sessionId,
                    color: humanColor
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    updateStatus('Error: ' + data.error, 'error');
                    return;
                }

                // Reset game
                game = new Chess();
                moveHistory = [];
                updateMoveHistory();

                // Update board orientation
                board.orientation(humanColor);
                board.position('start');

                // If human plays black, AI makes first move
                if (humanColor === 'black' && data.model_move) {
                    game.load(data.fen);
                    board.position(data.fen);
                    const modelMove = game.history()[0];
                    moveHistory.push(modelMove);
                    updateMoveHistory();
                    updateStatus('Your turn', 'info');
                } else {
                    updateStatus('Your turn - White to move', 'info');
                }
            })
            .catch(error => {
                updateStatus('Error: ' + error.message, 'error');
                console.error('Error:', error);
            });
        }

        function resetBoard() {
            game = new Chess();
            board.position('start');
            moveHistory = [];
            updateMoveHistory();
            updateStatus('Board reset. Click "New Game" to start playing', 'info');
        }

        // Initialize board
        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('board', config);

        // Make board responsive
        $(window).resize(function() {
            board.resize();
        });
    </script>
</body>
</html>
